{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<body>
    <h1>Edit Feedback</h1>
    <form action="{{ url_for('edit_feedback', feedback_id=feedback.id) }}" method="POST">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ feedback.title }}" required><br>
        <label for="content">Content:</label><br>
        <textarea id="content" name="content" rows="4" required>{{ feedback.content }}</textarea><br>
        <input type="submit" value="Update">
    </form>
</body>

{% endblock %}
